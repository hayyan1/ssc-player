<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>تشغيل Clearkey بجودة تلقائية</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
</head>
<body>
  <video id="video" controls autoplay width="100%" style="max-width: 100%; height: auto;"></video>
  <select id="quality"></select>

  <script>
    async function initPlayer() {
      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // إعداد ClearKey
      player.configure({
        drm: {
          clearKeys: {
            '3d04975236a44f62857d181597705ee6': '362133e9cb13189ad4fe095ced216f60'
          }
        },
        abr: {
          enabled: true  // تمكين التكيف التلقائي مع سرعة الإنترنت
        }
      });

      // اختيار الجودة يدويًا إذا أراد المستخدم
      player.addEventListener('trackschanged', () => {
        const tracks = player.getVariantTracks();
        const qualitySelect = document.getElementById('quality');
        qualitySelect.innerHTML = '<option value="auto">جودة تلقائية (حسب النت)</option>';

        tracks.forEach(track => {
          const option = document.createElement('option');
          option.value = track.id;
          option.textContent = ${track.height}p (${(track.bandwidth / 1000).toFixed(0)} kbps);
          qualitySelect.appendChild(option);
        });

        qualitySelect.onchange = () => {
          if (qualitySelect.value === "auto") {
            player.configure({ abr: { enabled: true } });
          } else {
            const selectedTrack = tracks.find(t => t.id === parseInt(qualitySelect.value));
            player.configure({ abr: { enabled: false } });
            player.selectVariantTrack(selectedTrack, true);
          }
        };
      });

      try {
        await player.load('https://ssc-news-live-enc.edgenextcdn.net/out/v1/ef466f43623c4bbaa3f905b566ec35ea/index.mpd');

        // تشغيل ملء الشاشة تلقائي
        video.addEventListener('play', () => {
          if (video.requestFullscreen) {
            video.requestFullscreen();
          }
        });
      } catch (e) {
        console.error('فشل التحميل:', e);
      }
    }

    shaka.polyfill.installAll();
    initPlayer();
  </script>
</body>
</html>
